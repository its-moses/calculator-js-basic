<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6b5b95, #f7cac9);
        }
        button {
            transition: transform 0.1s ease-in-out;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-80">
        <div class="flex justify-end mb-4">
            <input id="display" type="text" readonly class="w-full text-right p-4 text-2xl border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-400" />
        </div>
        <div class="grid grid-cols-4 gap-4">
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('7')">7</button>
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('8')">8</button>
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('9')">9</button>
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('/')">/</button>
            
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('4')">4</button>
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('5')">5</button>
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('6')">6</button>
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('*')">*</button>

            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('1')">1</button>
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('2')">2</button>
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('3')">3</button>
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('-')">-</button>

            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('0')">0</button>
            <button class="bg-red-500 text-white rounded-lg p-4 hover:bg-red-600 transition duration-200" onclick="clearDisplay()">C</button>
            <button class="bg-green-500 text-white rounded-lg p-4 hover:bg-green-600 transition duration-200" onclick="calculate()">=</button>
            <button class="bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600 transition duration-200" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
